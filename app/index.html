        <script type='text/x-handlebars' data-template-name='recipes/create'>
            <h2>Basic Info</h2>
            <hr>
            <img src= 'http://lorempixel.com/output/food-q-c-150-150-10.jpg' />

            {{input type='text' value=recipe_name placeholder='Recipe Name'}}


            {{input type='text' value=recipe_author placeholder='By'}}
            // {{input type='radio' value='private_status' placeholder='Make it Public'}}
            // <input type='radio' value='private_status' value=true>Keep it Private</input>

            {{view Ember.Select 
                optionLabelPath="Breakfast"
                value=breakfast
            }}


            // <select name="recipe_type">
            //     <option value="breakfast">Breakfast</option>
            //     <option value="lunch">Lunch</option>
            //     <option value="dinner">Dinner</option>
            //     <option value="dessert">Dessert</option>
            // </select>


            {{input type='text' value=prep_time placeholder='Prep Time'}}
            {{input type='text' value=cook_time placeholder='Cook Time'}}
            {{input type='text' value=cook_temp placeholder='Cook Temp'}}

            <select name="recipe_type">
                <option value="farenheit">Farenheit</option>
                <option value="celsius">Celsius</option>
            </select>  

            {{input type='text' value=yield_amount placeholder='Amount'}}
            {{input type='text' value=yield_type placeholder='cookies, loaves, etc'}}

            <h2>Step 1</h2>
            <hr>
            {{input type='text' value=measurement placeholder='Amount'}}

            <select name="recipe_type">
                <option value="cups">Cups</option>
                <option value="grams">Grams</option>
                <option value="tbsp">Tablespoons</option>
                <option value="oz">Ounces</option>
            </select>

            {{input type='text' value=ingredient placeholder='Ingredient'}}
            <!--//Delete or Add button-->
            {{textarea value=step_directions placeholder='What directions go with this step?'}}
            <input type="submit" name="Add another step" />

            <!--//button (Add another step) submits current step and generates new form for new step-->
            <h2>Personal Notes</h2>
            <hr>
            {{textarea value=personal_notes placeholder='Personal Notes'}}
            <input type="submit" name="Save this recipe!" />
            <!--//button (Save this recipe!) saves recipe to server and loads main index-->
        </script>

            <input type="submit" name="Submit" />
        </script>
